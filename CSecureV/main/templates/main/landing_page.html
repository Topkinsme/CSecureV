<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSecureV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url("{% static 'main/images/bg-img.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        .glow-text {
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen text-white text-center">
    <div class="flex flex-col items-center space-y-8">
        <h1 class="font-bold text-[100px] glow-text">CSecureV</h1>
        <div class="flex space-x-6">
            <button onclick="location.href='/login'" class="px-10 py-6 bg-[#00bcd4] text-white text-3xl rounded-full transition transform hover:bg-[#ff007f] hover:text-white hover:scale-105 shadow-lg">
                Login
            </button>
            <button onclick="location.href='/signup'" class="px-10 py-6 bg-[#00bcd4] text-white text-3xl rounded-full transition transform hover:bg-[#ff007f] hover:text-white hover:scale-105 shadow-lg">
                Sign Up
            </button>
        </div>
    </div>
</body>
</html>
