<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Form</title>
    <!-- Google Fonts for cyberpunk style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffeb3b, #9b4dff); /* Neon Yellow to Neon Purple Gradient */
            color: #ffeb3b; /* Neon Yellow */
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        /* Container to center the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Style for the form box */
        .form-box {
            background: #181818; /* Slightly darker background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(255, 235, 59, 0.3); /* Neon Yellow Glow */
            width: 100%;
            max-width: 450px;
            border: 2px solid #ffeb3b; /* Neon Yellow */
        }

        /* Style for the form heading */
        .form-box h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            color: #9b4dff; /* Neon Purple */
            font-size: 36px;
            text-transform: uppercase;
        }

        /* Style for the input groups */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #9b4dff; /* Neon Purple */
        }

        .input-group input,
        .input-group select {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            padding: 12px;
            border: 2px solid #ffeb3b; /* Neon Yellow */
            border-radius: 15px;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #ffeb3b; /* Neon Yellow */
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #9b4dff; /* Neon Purple */
            background-color: #333;
        }

        /* Style for the submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffeb3b; /* Neon Yellow */
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron font here */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #9b4dff; /* Neon Purple */
            color: #fff;
        }

        button:active {
            background-color: #7e57c2; /* Darker Neon Purple */
        }

        button:focus {
            box-shadow: 0 0 15px rgba(155, 77, 255, 0.5); /* Neon Purple Glow */
        }

        /* Additional quirky button hover effects */
        .form-box:hover {
            box-shadow: 0px 15px 30px rgba(255, 235, 59, 0.3); /* Neon Yellow */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Decryption</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- File Upload Field -->
                <div class="input-group">
                    <label for="file-upload">Upload File:</label>
                    <input type="file" id="file-upload" name="file-upload" required>
                </div>

                <!-- Receiver Username Dropdown with Searchable Feature (Using datalist) -->
                <div class="input-group">
                    <label for="receiver-username">Sender Username:</label>
                    <input list="usernames" id="sender-username" name="sender-username" placeholder="Type or select a username" required>
                    <datalist id="usernames">
                        {% for uname in usernames %}
                            <option value="{{ uname }}">
                        {% endfor %}
                    </datalist>
                </div>

                <!-- Pin Field 
                <div class="input-group">
                    <label for="pin">Pin:</label>
                    <input type="text" id="pin" name="pin" required>
                </div>-->

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
