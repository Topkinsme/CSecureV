<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Google Fonts for cyberpunk style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: #00bcd4;
            text-align: center;
        }

        /* Container to center the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Enlarged form box */
        .form-box {
            background: #1a1a1a;
            padding: 50px; /* Increased padding */
            border-radius: 30px; /* Slightly more rounded */
            box-shadow: 0px 15px 30px rgba(0, 188, 212, 0.3);
            width: 100%;
            max-width: 500px; /* Increased max width */
            border: 3px solid #00bcd4; 
        }

        /* Enlarged heading */
        .form-box h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 30px; /* More spacing */
            color: #00bcd4;
            font-size: 42px; /* Bigger text */
            text-transform: uppercase;
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 25px; /* More spacing */
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px; /* Adjusted margin */
            color: #00bcd4;
            font-size: 20px; /* Bigger labels */
        }

        .input-group input {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            padding: 15px; /* Larger padding */
            border: 3px solid #00bcd4; 
            border-radius: 20px; /* Larger rounded corners */
            font-size: 20px; /* Bigger font */
            background-color: #2a2a2a;
            color: #00bcd4;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff007f;
            background-color: #333;
        }

        /* Enlarged submit button */
        button {
            width: 100%;
            padding: 18px; /* Larger button */
            background-color: #00bcd4;
            color: black;
            border: none;
            border-radius: 30px; /* More rounded */
            font-size: 22px; /* Bigger text */
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff007f;
            color: #fff;
        }

        button:active {
            background-color: #ff4d77;
        }

        button:focus {
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        /* Hover effect for the form box */
        .form-box:hover {
            box-shadow: 0px 20px 40px rgba(0, 188, 212, 0.3);
            transform: scale(1.08); /* Slightly larger on hover */
        }
        .error {
            background-color: #ff4d77; /* Neon pink */
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>LOG IN</h2>
            {% if error %}
            <div id="error-div" class="error">{{error}}</div>
            {% endif %}
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
