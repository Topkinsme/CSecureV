<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSecureV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f0f;
            color: #00ff99; /* Neon green */
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen text-[#00ff99] text-center relative">
    <!-- Profile Button -->
    <a href="/profile" class="absolute top-5 right-8 p-2 rounded-full transition-transform transform hover:scale-110">
        <svg class="w-14 h-14 text-[#00ff99] border-2 border-[#00ff99] rounded-full shadow-[0_0_15px_#00ff99] transition-all duration-300 hover:text-[#ff007f] hover:border-[#ff007f] hover:shadow-[0_0_15px_#ff007f]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
        </svg>
    </a>
    
    <div class="flex flex-col items-center space-y-8">
        <h1 class="font-bold text-[100px] text-[#00ff99] drop-shadow-[0_0_10px_#00ff99]">CSecureV</h1>
        <div class="flex space-x-6">
            <button onclick="location.href='/encrypt'" class="px-10 py-6 bg-[#00ff99] text-black text-3xl rounded-full transition transform hover:bg-[#ff007f] hover:text-white hover:scale-105 shadow-lg border-2 border-[#00ff99]">
                Encrypt
            </button>
            <button onclick="location.href='/decrypt'" class="px-10 py-6 bg-[#00ff99] text-black text-3xl rounded-full transition transform hover:bg-[#ff007f] hover:text-white hover:scale-105 shadow-lg border-2 border-[#00ff99]">
                Decrypt
            </button>
        </div>
    </div>
</body>
</html>
