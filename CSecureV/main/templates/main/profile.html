<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CSecureV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f0f;
            color: #00ff99; /* Neon green */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-[#00ff99]">

    <!-- Back Button -->
    <a href="/" class="absolute top-5 left-8 p-2 transition-transform transform hover:scale-110">
        <svg class="w-10 h-10 text-[#00ff99] hover:text-[#ff007f] transition-all duration-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 15l-5-5m0 0l5-5m-5 5h12" clip-rule="evenodd"></path>
        </svg>
    </a>

    <!-- Profile Card -->
    <div class="bg-[#1a1a1a] p-10 rounded-2xl border-2 border-[#00ff99] shadow-[0_0_20px_#00ff99] text-center w-[350px]">
        
        <!-- Profile Picture -->
        <div class="relative">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.rBgEkARWzpakAsr1uk73jwHaEO%26pid%3DApi&f=1&ipt=f5d31332067c07b7ed4ac2ccf49a747513a8bfffce0fa5004d460e965b5c1eb8&ipo=images" alt="Profile Picture" 
                 class="w-28 h-28 mx-auto rounded-full border-4 border-[#00ff99] shadow-[0_0_15px_#00ff99]">
            <span class="absolute bottom-2 right-6 bg-[#00ff99] w-5 h-5 rounded-full shadow-[0_0_10px_#00ff99]"></span>
        </div>

        <!-- Username -->
        <h2 class="text-3xl mt-4 font-bold drop-shadow-[0_0_10px_#00ff99]">{{ username }}</h2>
        <p class="text-lg text-gray-400">CSecureV User</p>
        <!-- Action Buttons -->
        <div class="mt-6 flex space-x-4 items-center justify-center">
            <button onclick="location.href='/logout'" class="px-5 py-2 bg-transparent border-2 border-[#ff007f] text-[#ff007f] text-lg rounded-lg transition hover:bg-[#ff007f] hover:text-white shadow-lg">
                Logout
            </button>
        </div>
    </div>

</body>
</html>
